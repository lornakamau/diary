<div class="container-fluid content">
    <h4 class="text-center">What were you upto today?</h4>
    <form (ngSubmit)='submitEntry()' #goalForm='ngForm'>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" required class="form-control" id="title" [(ngModel)]="newDiaryEntry.title" name="title" #title="ngModel">
            <div style="padding:0; margin:0" [hidden]="title.valid || title.pristine" class="alert alert-danger">
                <p style="margin:0">Title is required</p>
            </div>
        </div>
        <div class="form-group">
            <label for="entryDescription">Description</label>
            <textarea class="form-control" id="entryDescription" rows="4" required [(ngModel)]="newDiaryEntry.entryDescription" name="entryDescription" #entryDescription="ngModel"></textarea>
            <div style="padding:0; margin:0" [hidden]="entryDescription.valid || entryDescription.pristine" class="alert alert-danger">
                <p style="margin:0">Description is required</p>
            </div>
        </div>
        <div class="form-group">
            <label for="entryDate">Date</label>&nbsp;
            <input type='date' id="entryDate" required>
        </div>
        <button type="submit" class="btn" (click)="goalForm.reset()">Make entry</button>
    </form>
  </div>
